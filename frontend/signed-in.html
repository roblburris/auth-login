<!DOCTYPE html>
<html lang="en">
  <script
    src="https://apis.google.com/js/platform.js?onload=onLoad"
    async
    defer
  ></script>
  <meta
    name="google-signin-client_id"
    content="663269371597-v5mu98a0p4ic6be949eo21ousajet09r.apps.googleusercontent.com"
  />
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <h1>User signed in!!!!</h1>
    <a href="index.html" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        let auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log("User signed out.");
        });
      }

      function onLoad() {
        gapi.load("auth2", function () {
          gapi.auth2.init();
        });
      }
    </script>
  </body>
</html>
